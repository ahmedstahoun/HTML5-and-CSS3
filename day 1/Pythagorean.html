<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .maths{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="SVG">
        <svg width="300" height="300" >
            <polygon points="200,50 200,250 100,250" style="fill:red;stroke:purple;stroke-width:1" />
            <text x="150" y="270" >a</text>
             <text x="210" y="172">b</text>
            <text x="120" y="172">c</text>

        </svg>
        
    </div>
    
    <div id="text">
        <h2>According to pythagoras theorem</h2>
    </div>

    <div class="maths">
        <math>
            <mi>c</mi>
            <mo>=</mo>
            <msqrt>
                <msup>
                    <mi>a</mi>
                    <mn>2</mn>
                </msup>
                <mo>+</mo>

                <msup>
                    <mi>b</mi>
                    <mn>2</mn>
                </msup>
            </msqrt>
        </math>
    </div>
</body>
</html>
