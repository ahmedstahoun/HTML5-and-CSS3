<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    input:invalid,:valid,:focus{
        border-radius: 0.3cm;
    }
    input:valid {
        border:2px solid green;
        
      }
      
      input:invalid {
        border: 2px solid red;
      }
      
      input:focus {
        border: 2px solid  black;
      }
      input:valid+p{
        visibility: hidden;
      }
      </style>
</head>
<body>
    <form action="changed.html">

        <h2>Change Email Address</h2>
       
        <input type="text" placeholder="Username" pattern="[A-z]+" required />
        <p>The Required username must be only alphabetics</p>

        <br>
        
        <input
        type="email"  placeholder="Email" pattern="^[A-z0-9-.]+@[A-z0-9]+\.[A-z0-9]+$" required />
        <p>
            The Required Email must be valid and must contain @ sign</p>
        
        <br>

        <button>Change</button>

    </form>
</body>
</html>
