<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Geolocation</h2>
    <button onclick="getLoc()">share location</button>

    <script>
        function getLoc() {
        navigator.geolocation.getCurrentPosition(showLoc, showError, additionalOptions);
      }
      function showLoc(e) {
        var longitude = e.coords.longitude;
        var latitude = e.coords.latitude;
        console.log(e, longitude, latitude);
        location.assign("http://maps.google.com/maps?q" + latitude + ",+" + longitude);
      }

      function showError(x) {
        switch (x.code) {
          case 0:
            console.log(x.message);
            break;
          case 1:
            console.log(x.message);
            break;
          case 2:
            console.log(x.message);
            break;
          case 3:
            console.log("no time");
            break;
        }
      }

      var additionalOptions = {
        // timeout= 0
      };
    </script>
</body>
</html>
